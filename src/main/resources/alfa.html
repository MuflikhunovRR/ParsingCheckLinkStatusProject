<script>
    var cookieInformation = {
        getCookie: function (cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        },
        setCookie: function (name, value, days, path) {
            if (!path) {
                path = '/';
            }
            if (!days) {
                days = 1;
            }
            var d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            var expires = 'expires=' + d.toUTCString();
            document.cookie = name + '=' + value + ';' + expires + ';path=' + path;
        }
    };
    var cookie = cookieInformation.getCookie('cookie_information');
    if (parseInt(cookie) !== 1) {
        var cookieInformationContainer = document.getElementById('cookieInfo');
        if (cookieInformationContainer) {
            cookieInformationContainer.classList.remove('hidden');
        }
    }
    document.getElementById('closeCookieInfo').addEventListener('click', function () {
        document.getElementById('cookieInfo').classList.toggle('up');
        cookieInformation.setCookie('cookie_information', 1, 90, '/')
    });
</script>
